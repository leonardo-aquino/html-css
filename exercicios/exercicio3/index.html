<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML, podemos inserir os elementos da lista a seguir.Passe o mouse sobre o termo para descobrir qual tag utilizará em cada caso</p>
  <ul>
    <li><abbr title="Usa-se a tag &lt;p&gt;">Parágrafos</abbr></li>
    <li><abbr title="Usa-se de &lt;h1&gt;... até &lt;h6&gt;">Títulos</abbr></li>
    <li><abbr title="usa-se a tag &lt;img&gt;">Imagens</abbr></li>
    <li><abbr title="Usa-se a tag &lt;abbr&gt;">Abreviações</abbr></li>
    <li><abbr title="Usa-se a tag &lt;code&gt;">Código-fonte</abbr></li>
    <li><abbr title="Usa-se a tag &lt;ol&gt;">Listas numeradas</abbr></li>
     <li><abbr title="Usa-se a tag &lt;ul&gt;">listas com demarcadores</abbr></li>
  </ul>  
</body>
</html>
