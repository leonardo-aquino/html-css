<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
   <h1>Imagens Dinamicas</h1> 
   <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

   <picture>
    <source media="(max-width: 750px)" srcset="imagens/p.png" >
    <source media="(max-width: 1050px)" srcset="imagens/m.png" >
    <img src="imagens/g.png" alt="imagem flexivel">
   </picture>

   <h1>adicionando audios</h1>
    <audio preload="metadata" controls >
        <source src="midia/Finland - TrackTribe.mp3" type="audio/mpeg">

    </audio>
</body>
</html>
